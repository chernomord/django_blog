{% extends 'blog/base.html' %}
{% load markdown_filter %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' post_name=post.route %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200|read_markdown|safe }}</p>
        </div>
    {% endfor %}
{% endblock %}
