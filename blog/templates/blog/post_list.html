{% extends 'blog/base.html' %}
{% load markdown_filter %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">published {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|read_markdown|safe }}</p>
        </div>
    {% endfor %}
{% endblock %}
